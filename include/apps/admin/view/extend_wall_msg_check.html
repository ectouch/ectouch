{include file="pageheader"}
<div class="container-fluid" style="padding:0">
    <div class="row" style="margin:0">
        <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
            <div class="panel panel-default">
                <div class="panel-heading" style="overflow:hidden;">
                    <ul class="nav nav-pills">
                        <li {if empty($status)}class="active"{/if}><a href="{url('wall_msg_check', array('id'=>$wall_id, 'status'=>0))}">未审核信息</a></li>
                        <li {if $status}class="active"{/if}><a href="{url('wall_msg_check', array('id'=>$wall_id, 'status'=>'all'))}">全部信息</a></li>
                        <li><a href="{url('wall_user', array('id'=>$wall_id))}">参与人员</a></li>
                        <li><a href="{url('wall_prize', array('id'=>$wall_id))}">获奖名单</a></li>
                    </ul>
                </div>
                <table class="table table-hover table-bordered table-striped">
                    <tr class="text-center">
                        <th class="text-center">内容</th>
                        <th class="text-center">留言时间</th>
                        <th class="text-center">审核时间</th>
                        <th class="text-center">昵称</th>
                        <th class="text-center">状态</th>
                        <th class="text-center">操作</th>
                    </tr>
                    {loop $list $key $l}
                    <tr class="text-center">
                        <td>{$l['content']}</td>
                        <td>{$l['addtime']}</td>
                        <td>{$l['checktime']}</td>
                        <td>{$l['nickname']}</td>
                        <td>{$l['status']}</td>
                        <td>
                            {$l['handler']}
                            <a class="btn btn-primary" href="javascript:if(confirm('删除用户同时，该用户留言也会被删除，确定要删除吗？')){location.href='{url('wall_data_del', array('wall_id'=>$wall_id, 'user_id'=>$l['id']))}'}">删除</a>
                        </td>
                    </tr>
                    {/loop}
                </table>
                {include file="pageview"}
            </div>
        </div>
    </div>
</div>
{include file="pagefooter"}
